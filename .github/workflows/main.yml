name: Scan code with Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # Continuar incluso si hay errores, para que se ejecute la siguiente acci√≥n
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          #command: iac test
          #command: Snyk Code test
          #command: monitor #aqui lo cambio por test
          args: --sarif-file-output=snyk.sarif --all-projects
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

          
      - name: Snyk localiza todas las vulnerabilidades
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Crear ZIP si no hay vulnerabilidades
        if: ${{ success() }}
        uses: ihiroky/archive-action@v1
        with:
          root_dir: github/security-threats
          file_path: CodigoSeguro.zip    
